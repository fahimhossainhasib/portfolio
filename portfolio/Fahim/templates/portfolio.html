{% extends 'base.html' %}

{% block title %}Portfolio - My Projects{% endblock %}

{% block content %}
    <h2 class="text-center">My Portfolio</h2>
    <div class="row">
        {% for project in projects %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <a href="{{ project.github_link }}" class="btn btn-primary" target="_blank">View on GitHub</a>
                    <a href="{{ project.live_demo }}" class="btn btn-secondary" target="_blank">Live Demo</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
